<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Styles</title>
  <link rel="stylesheet" href="style.css">
  <style>

    .exit-button {
      position: absolute; 
      top: 10px; 
      right: 20px; 
      padding: 5px 20px;
      font-size: 14px;
      color: white;
      background-color: #020202; 
      border: black;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-transform: uppercase;
      font-weight: normal;
      z-index: 500; 
    }

    .exit-button:hover {
      background-color: #fa81f0;

    .exit-button:active {
      background-color: #fa81f0; 
    }
    }

  </style>
</head>
<body>
  <button id="exit-button" class="exit-button">Exit</button>
  <section>
    <h2>Women Styles</h2>
    <div class="grid">
      <div class="grid-item"><img src="Summerfits.jpg" alt="Summerfits"></div>
      <div class="grid-item"><img src="Netherland.jpg" alt="Netherland"></div>
      <div class="grid-item"><img src="Korean.jpg" alt="Korean"></div>
      <div class="grid-item"><img src="indian.jpg" alt="indian"></div>
      <div class="grid-item"><img src="paris.jpg" alt="paris"></div>
      <div class="grid-item"><img src="French.jpg" alt="French"></div>
    </div>
  </section>

  <script>
    // Add functionality to the Exit button
    document.getElementById('exit-button').addEventListener('click', () => {
      // Redirect to the main page
      window.location.href = 'index.html';
    });

  </script>
</body>
</html>
